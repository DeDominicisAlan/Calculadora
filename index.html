<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="pantalla">
            <p id="pantalla-res"></p>
        </div>
        <div id="botones">
            <div id="botones-esp">
                <button class="botones-esp">borrar</button>
                <button class="botones-esp" id="limpiar">limpiar</button>
            </div>
            <div id="fila1">
                <button id="nro1">1</button>
                <button id="nro2">2</button>
                <button id="nro3">3</button>
                <button id="suma">+</button>
            </div>
            <div id="fila2">
                <button id="nro4">4</button>
                <button id="nro5">5</button>
                <button id="nro6">6</button>
                <button class="operador">-</button>
            </div>
            <div id="fila3">
                <button id="nro7">7</button>
                <button id="nro8">8</button>
                <button id="nro9">9</button>
                <button class="operador">*</button>
            </div>
            <div id="fila4">
                <button>.</button>
                <button id="nro0">0</button>
                <button id="igual">=</button>
                <button class="operador">/</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
