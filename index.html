<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb61407d7a.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="pantalla">
            <div id="pantalla-div">
                <p id="resultado-parcial" max></p>
            </div>
            <p id="pantalla-res"></p>
        </div>
        <div id="botones">
            <div id="botones-esp">
                <button class="botones-esp" id="borrar"><-</button>
                <button class="botones-esp" id="limpiar">limpiar</button>
            </div>
            <div id="fila1">
                <button id="nro1">1</button>
                <button id="nro2">2</button>
                <button id="nro3">3</button>
                <button id="suma" class="operacion">+</button>
            </div>
            <div id="fila2">
                <button id="nro4">4</button>
                <button id="nro5">5</button>
                <button id="nro6">6</button>
                <button id="resta" class="operacion">-</button>
            </div>
            <div id="fila3">
                <button id="nro7">7</button>
                <button id="nro8">8</button>
                <button id="nro9">9</button>
                <button id="producto" class="operacion">*</button>
            </div>
            <div id="fila4">
                <button id="punto">.</button>
                <button id="nro0">0</button>
                <button id="igual">=</button>
                <button id="division" class="operacion">/</button>
            </div>
        </div>
    </div>
    <footer>Copyright Â© 2022 <a href="https://github.com/DeDominicisAlan">DeDominicisAlan <i class="fa-brands fa-github" id="iconGithub"></i></a></footer>
    <script src="main.js"></script>
</body>
</html>
